;   POLYBAR [I3]              
;────────────────────────────────────────────────────────────

include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

;────────────────────────────────────────────────────────────
; I3 BAR
;────────────────────────────────────────────────────────────

[bar/i3]

  modules-left    = i3 sep xwindow sep
  modules-center  = mpd sep pulseaudio sep 
  modules-right   = right1 cpu right2 ram right3 date right4 weather right5 time 

  font-0 = DejaVu Sans Mono:style=Regular:size=11;2
  font-1 = DejaVu Sans Mono:style=Bold:size=11;2
  font-2 = DejaVu Sans Mono:style=Light:size=10;2
  font-3 = Weather Icons:size=11;3
  font-4 = FontAwesome:style=Regular:size=9;+2
  font-5 = Siji:size=20;3

  foreground = ${colors.white3}
  background = ${colors.black1}

  border-color = ${colors.black4}
  border-bottom-size = 3
  module-margin   = 0

  bottom = false
  offset-y = 0
  offset-x = 0
  height = 30
  width = 100%
  line-size = 2
  line-color = ${colors.purple1}
  radius=1
  ;tray-detached   = false
  ;tray-position   = center

  monitor = DP-0
  dpi = 96 
  enable-ipc=true
  wm-restack = i3
  override-redirect = false

;────────────────────────────────────────────────────────────
; DUMMY BAR
;────────────────────────────────────────────────────────────

[bar/dummy]
  enable-ipc = true
  override-redirect = true
  height = 35
  width=100%
  offset-y = 0
  background = #0000
  modules-center = dummy-module
