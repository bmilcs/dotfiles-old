; POLY BAR -bmilcs
;-----------------------------------------------------
[colors]
; ${xrdb:color0} ${xrdb:color7} ${xrdb:color4} ${xrdb:color10} ♬
black1=#2E3440
black2=#3B4252
black3=#434C5E
black4=#4C566A
white3=#D8DEE9
white2=#E5E9F0
white1=#ECEFF4
cyan2=#8FBCBB
cyan1=#88C0D0
blue1=#81A1C1
blue2=#5E81AC
red1=#BF616A
orange1=#D08770
yellow1=#EBCB8B
green1=#A3BE8C
purple1=#B48EAD

; BAR ------------------------------------------------

[bar/bspwm]
monitor = DP-0
dpi = 96 
enable-ipc=true
wm-restack = bspwm
override-redirect = true
bottom = false
offset-y = 8
offset-x = 20%
height = 30
width = 60%
line-size = 2
line-color = ${colors.purple1}
radius=1
border-bottom-size = 3


;font-0 = SauceCodePro Nerd Font:style=Medium:size=11.5;2
;font-1 = SauceCodePro Nerd Font:style=Bold:size=11.5;2

font-0 = OverpassMono Nerd Font:style=Regular:size=11;2
font-1 = OverpassMono Nerd Font:style=Bold:size=11;2
font-2 = OverpassMono Nerd Font:style=Light:size=10;2
font-3 = Weather Icons:size=10;4
; font-4 = FontAwesome:style=Regular:size=9;+2
foreground = ${colors.white3}
background = ${colors.black1}
border-color = ${colors.black4}


;tray-detached   = false
;tray-position   = center
modules-left    = bspwm sep xwindow sep
modules-center  = sep cpu sep ram sep 
modules-right   = mpd sep pulseaudio sep date sep weather sep time 
module-margin   = 0

; MODULES --------------------------------------------
[module/sep]
type = custom/text
content-background = ${colors.black2}
content = ""

[module/bspwm]
type = internal/bspwm
format-background = ${colors.black2}
;format-padding-right = 1
format-font = 1
pin-workspaces = true
inline-mode = false
fuzzy-match = true
format-padding = 2
label-monitor = %name%
;label-dimmed-padding = 1
label-dimmed-foreground = ${colors.black1}
; FOCUSED -----------------------
label-focused = %name%
label-focused-font = 2
;label-focused-padding = 2
label-focused-foreground = ${colors.green1}
label-focused-underline = ${colors.green1}
; UNFOCUSED -----------------------
label-occupied = %name% 
;label-occupied-padding = 2
label-occupied-foreground = ${colors.white3}
; VISIBLE -----------------------
label-empty = %name% 
label-empty-font = 1
;label-empty-padding = 2
label-empty-foreground = ${colors.blue2}
; URGENT -----------------------
label-urgent = %name%
label-urgent-font = 2
;label-urgent-padding = 2
label-urgent-foreground = ${colors.black1}
label-urgent-background = ${colors.yellow1)
; SEPARATOR  --------------------
label-separator = "|" 
label-separator-padding =1
label-separator-foreground = ${colors.black1}
;label-separator-background = ${colors.background)})

[module/xwindow]
type = internal/xwindow
label = %title:0:140:...%
label-font = 3
label-ellipsis = $
label-maxlen = 40
label-foreground = ${colors.black4} 
;label-background = ${colors.background)}) 
label-padding = 1 

[module/weather]
type = custom/script
interval = 600
label-font = 4
label-background = ${colors.black4}
label-padding = 2
exec = ~/gits/polybar-polybar-scripts/polybar-scripts/openweathermap-simple/openweathermap-simple.sh

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
;background = ${colors.background)})
;format-online-background = ${colors.background)})
format-online-font = 3
format-online = "<label-song>  <icon-prev>  <toggle>  <icon-next>"   
;format-online-prefix = "  "
format-online-suffix = "  "
label-song = %artist%: %title%
label-song-maxlen = 40
;label-song-background = ${colors.background)})
label-song-padding = 0
format-offline = <label-offline>
label-offline =  offline
label-offline-padding = 2
label-offline-background = ${colors.black4}
format-offline-foreground = ${colors.black1}
;format-offline-background = ${colors.background)})
icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 
label-song-ellipsis = true

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
;format-background = ${colors.}
label = %percentage%%
label-padding = 2

[module/ram]
type = internal/memory
interval = 2
;format-font = 1
format-prefix = "  "
;format-background = ${colors.background)})
label = %percentage_used%%
label-padding = 2

[module/eth]
type = internal/network
interface = enp39s0
interval = 3.0
format-connected-prefix = " "
format-connected-prefix-color1 = ${colors.color1-alt}
label-connected = %local_ip%
;format-disconnected =
format-disconnected = <label-disconnected>
format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = %ifname% disconnected
label-disconnected-color1 = ${colors.color1-alt}

[module/time]
type = internal/date
interval = 1
time = "%r"
label = %time%
label-font = 2
label-padding = 2
label-background = ${colors.red1}
label-foreground = ${colors.white3}

[module/date]
type = internal/date
interval = 100
date = "%a %b %d"
label = %date%
label-padding = 1
label-font = 3
label-background = ${colors.black3}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume> 
format-volume-background = ${colors.black2}
format-volume-padding = 2
label-muted =  muted
label-muted-foreground = ${colors:black4}
label-muted-padding = 2
; <bar-volume>
;label-volume =  %percentage%%
;label-volume-foreground = ${colors.foreground)}
;bar-volume-width = 20
;bar-volume-foreground-0 = ${xrdb:color2:#55aa55}
;bar-volume-foreground-1 = ${xrdb:color2:#55aa55}
;bar-volume-foreground-2 = ${xrdb:color2:#55aa55}
;bar-volume-foreground-3 = ${xrdb:color10:#55aa55}
;bar-volume-foreground-4 = ${xrdb:color10:#55aa55}
;bar-volume-foreground-5 = ${xrdb:color10:#f5a70a}
;bar-volume-foreground-6 = ${xrdb:color10:#ff5555}
;bar-volume-foreground-7 = ${xrdb:color10:#ff5555}
;bar-volume-foreground-8 = ${xrdb:color9:#ff5555}
;bar-volume-foreground-9 = ${xrdb:color9:#ff5555}
;bar-volume-gradient = false
;bar-volume-indicator = █
;bar-volume-indicator-font = 2
;bar-volume-fill = █
;bar-volume-fill-font = 2
;bar-volume-empty = ▒
;bar-volume-empty-font = 2
;bar-volume-empty-foreground = ${colors.foreground)-alt}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format =  <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
;label-background = ${colors.background)})
label-warn = %temperature-c%
label-warn-color1 = ${colors.secondary}
ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
format-margin = 0
;format-background = ${colors.background)})
;format-foreground = ${colors.foreground)}
label-open = 
label-close = 
label-separator = |
; reboot
menu-0-1 = 
menu-0-1-exec = menu-open-2
; poweroff
menu-0-2 = 
menu-0-2-exec = menu-open-3
; logout
menu-0-0 = 
menu-0-0-exec = menu-open-1
menu-2-0 = 
menu-2-0-exec = reboot
menu-3-0 = 
menu-3-0-exec = poweroff
menu-1-0 = 
menu-1-0-exec = i3-msg exit || openbox --exit
