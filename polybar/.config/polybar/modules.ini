[module/i3]
  type = internal/i3
  enable-click = true 
  enable-scroll = true  
  wrapping-scroll = true
  reverse-scroll = true 
  pin-workspaces = true 
  strip-wsnumbers = true
  index-sort = true     
  fuzzy-match = true             
  ; ICONS                
  ;   ï‰© ï‹† ï‚›
  ;;î€
  ;;î" 
  ;;î»" 
  ;;î½" 
  ;;î¾"
  ;;î¿" 
  ws-icon-0 = "1;ï„ "
  ws-icon-1 = "2;ï„ "
  ws-icon-2 = "3;ï„ "
  ws-icon-3 = "4;ï„ "
  ws-icon-4 = "5;ï„ "
  ws-icon-5 = "6;ï„ "
  ws-icon-default = ""
  ; FORMAT
  format = <label-state>
  format-background = ${c.s4}
  label-mode = %mode%   
  label-mode-foreground = ${c.fg}
  ; FOCUSED
  label-focused = %icon%
  label-focused-margin = 2
  label-focused-foreground = ${c.s8}
  label-focused-underline = ${c.s8}
  ; UNFOCUSED
  label-unfocused = %icon%
  label-unfocused-margin = 2
  label-unfocused-foreground = ${c.fg}
  ; VISIBLE
  label-visible = %icon% 
  label-visible-margin = 2
  label-visible-underline = ${c.s6}
  ; URGENT
  label-urgent = %icon%
  label-urgent-margin = 2
  label-urgent-foreground = ${c.fg}
  ; SEPARATOR
  ;label-separator = ""
  ;label-separator-padding = 0                      
  ;label-separator-foreground = ${c.fg}

[module/bspwm]
  type = internal/bspwm
  format-background = ${c.s8}
  format-font = 1
  pin-workspaces = true
  inline-mode = false
  fuzzy-match = true
  format-padding = 2
  label-monitor = %name%
  label-dimmed-foreground = ${c.b}
  ; FOCUSED
  label-focused = %name%
  label-focused-font = 2
  label-focused-foreground = ${c.g2}
  label-focused-underline = ${c.g2}
  ; UNFOCUSED
  label-occupied = %name% 
  label-occupied-foreground = ${c.fg}
  ; VISIBLE
  label-empty = %name% 
  label-empty-font = 1
  label-empty-foreground = ${c.s6}
  ; URGENT
  label-urgent = %name%
  label-urgent-font = 2
  label-urgent-foreground = ${c.r}
  ; SEPARATOR
  label-separator = "|" 
  label-separator-padding =1
  label-separator-foreground = ${c.s1}

[module/time]
  type = internal/date
  label-foreground = ${c.fgd}
  label-background = ${c.s1}
  label-font = 2
  label-padding = 2
  interval = 1
  time = "%r"
  label = %time%

[module/date]
  type = internal/date
  label-background = ${c.s2}
  label-foreground = ${c.fgd}
  label-font = 1
  label-padding = 1
  interval = 100
  date = " %a %b %d"
  label-prefix = "î¤µ"
  label =  %date%

[module/weather]
  type = custom/script
  interval = 600
  label-background = ${c.s3}
  label-foreground = ${c.fgd}
  label-font = 1
  label-padding = 1
  exec = ~/.config/polybar/sh-detailed
  ;exec = ~/.config/polybar/sh-forecast
  ;exec = ~/.config/polybar/sh-full
  ;exec = ~/.config/polybar/sh-simple

[module/cpu]
  type = internal/cpu
  interval = 2
  format-padding = 1
  format-prefix = "ï‹›"
  format-background = ${c.s4}
  format-foreground = ${c.bgl}
  label = %percentage%%
  label-font = 2
  label-padding = 1

[module/memory]
  type = internal/memory
  interval = 2
  ;format-font = 1
  format-padding = 1
  format-prefix =  "ï¡š" 
  format-background = ${c.s5}
  format-foreground = ${c.bgd}
  label = %percentage_used%%
  label-font = 3
  label-padding = 1

[module/battery]
  type = internal/battery
  full-at = 99
  ; $ ls -1 /sys/class/power_supply/
  battery = BAT0
  adapter = AC
  time-format = %H:%M
  format-charging-padding = 2
  format-charging-background = ${c.s6}
  format-charging = <animation-charging> <label-charging>
  ;   <label-charging> (default)
  ;   <bar-capacity>
  ;   <ramp-capacity>
  ;   <animation-charging>

  format-discharging-padding = 2
  format-discharging-background = ${c.s6}
  format-discharging = <ramp-capacity> <label-discharging>
  ;   <label-discharging> (default)
  ;   <bar-capacity>
  ;   <ramp-capacity>
  ;   <animation-discharging>

  ;format-full = <ramp-capacity> <label-full>
  ;   <label-full> (default)
  ;   <bar-capacity>
  ;   <ramp-capacity>

  label-charging = charging %percentage%%
  ;   %percentage% (default) - is set to 100 if full-at is reached
  ;   %percentage_raw%
  ;   %time%
  ;   %consumption% (shows current charge rate in watts)

  label-discharging = %percentage%%
  ;   %percentage% (default) - is set to 100 if full-at is reached
  ;   %percentage_raw%
  ;   %time%
  ;   %consumption% (shows current discharge rate in watts)

  label-full = full
  ;   %percentage% (default) - is set to 100 if full-at is reached
  ;   %percentage_raw%

  ramp-capacity-0 = ï‰„
  ramp-capacity-1 = ï‰ƒ
  ramp-capacity-2 = ï‰‚
  ramp-capacity-3 = ï‰
  ramp-capacity-4 = ï‰€

  ; Only applies if <bar-capacity> is used
  bar-capacity-width = 10

  ; Only applies if <animation-charging> is used
  animation-charging-0 = ï‰„
  animation-charging-1 = ï‰ƒ
  animation-charging-2 = ï‰‚
  animation-charging-3 = ï‰
  animation-charging-4 = ï‰€

  ; Framerate in milliseconds
  animation-charging-framerate = 750

  ; Only applies if <animation-discharging> is used
  animation-discharging-0 = ï‰€
  animation-discharging-1 = ï‰
  animation-discharging-2 = ï‰‚
  animation-discharging-3 = ï‰ƒ
  animation-discharging-4 = ï‰„
  ; Framerate in milliseconds
  animation-discharging-framerate = 500
  poll-interval = 5

[module/eth]
  type = internal/network
  interface = enp39s0
  interval = 3.0
  format-connected-prefix = "î†œ "
  format-connected-prefix-color1 = ${c.color1-alt}
  label-connected = %local_ip%
  label-connected-background = ${c.s6}
  label-connected-padding = 2
  ;format-disconnected =
  format-disconnected = <label-disconnected>
  format-disconnected-underline = ${self.format-connected-underline}
  label-disconnected-background = ${c.s6}
  label-disconnected = %ifname% disconnected
  label-disconnected-color1 = ${c.color1-alt}

[module/network]
  type = internal/network
  interface = wlan0

  ; Seconds to sleep between updates
  ; Default: 1
  interval = 3.0

  ; Test connectivity every Nth update
  ; A value of 0 disables the feature
  ; NOTE: Experimental (needs more testing)
  ; Default: 0
  ;ping-interval = 3

  ; @deprecated: Define min width using token specifiers (%downspeed:min% and %upspeed:min%)
  ; Minimum output width of upload/download rate
  ; Default: 3
  udspeed-minwidth = 5

  ; Accumulate values from all interfaces
  ; when querying for up/downspeed rate
  ; Default: false
  accumulate-stats = true

  ; Consider an `UNKNOWN` interface state as up.
  ; Some devices like USB network adapters have 
  ; an unknown state, even when they're running
  ; Default: false
  unknown-as-up = true
  ; Available tags:
  ;   <label-connected> (default)
  ;   <ramp-signal>
  format-connected = <ramp-signal> <label-connected>

  ; Available tags:
  ;   <label-disconnected> (default)
  format-disconnected = <label-disconnected>

  ; Available tags:
  ;   <label-connected> (default)
  ;   <label-packetloss>
  ;   <animation-packetloss>
  format-packetloss = <animation-packetloss> <label-connected>

  ; All labels support the following tokens:
  ;   %ifname%    [wireless+wired]
  ;   %local_ip%  [wireless+wired]
  ;   %local_ip6% [wireless+wired]
  ;   %essid%     [wireless]
  ;   %signal%    [wireless]
  ;   %upspeed%   [wireless+wired]
  ;   %downspeed% [wireless+wired]
  ;   %linkspeed% [wired]

  ; Default: %ifname% %local_ip%
  label-connected = %essid% %downspeed:9%
  label-connected-foreground = #eefafafa

  ; Default: (none)
  label-disconnected = not connected
  label-disconnected-foreground = #66ffffff

  ; Default: (none)
  ;label-packetloss = %essid%
  ;label-packetloss-foreground = #eefafafa

  ; Only applies if <ramp-signal> is used
  ramp-signal-0 = ğŸ˜±
  ramp-signal-1 = ğŸ˜ 
  ramp-signal-2 = ğŸ˜’
  ramp-signal-3 = ğŸ˜Š
  ramp-signal-4 = ğŸ˜ƒ
  ramp-signal-5 = ğŸ˜ˆ

  ; Only applies if <animation-packetloss> is used
  animation-packetloss-0 = âš 
  animation-packetloss-0-foreground = #ffa64c
  animation-packetloss-1 = ğŸ“¶
  animation-packetloss-1-foreground = #000000
  ; Framerate in milliseconds
  animation-packetloss-framerate = 500
