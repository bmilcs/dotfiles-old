[module/i3]
  type = internal/i3
  enable-click = true 
  enable-scroll = true  
  wrapping-scroll = true
  reverse-scroll = true 
  pin-workspaces = true 
  strip-wsnumbers = true
  index-sort = true     
  fuzzy-match = true             
  ; ICONS                
  ws-icon-0 = "1;ï„ "
  ws-icon-1 = "2;ï‰©"
  ws-icon-2 = "3;îˆ—"
  ws-icon-3 = "4;ï„ "
  ws-icon-4 = "5;ï„ "
  ws-icon-5 = "6;ï„ "
  ws-icon-default = ""

  format = <label-state>
  format-padding = 2
  format-background = ${c.s16}
  format-font = 5

  label-mode = %mode%   
  label-focused = %icon%
  label-unfocused = %icon%
  label-visible = %icon% 
  label-urgent = %icon%

  label-mode-margin = 1
  label-focused-margin = 1
  label-unfocused-margin = 1
  label-visible-margin = 1
  label-urgent-margin = 1

  label-mode-foreground = ${c.fg}
  label-focused-foreground = ${c.fg}
  label-focused-underline = ${c.fg}
  label-unfocused-foreground = ${c.b}
  label-visible-foreground = ${c.b}
  label-urgent-foreground = ${c.y}

[module/bspwm]
  type = internal/bspwm
  format-background = ${c.s8}
  format-font = 1
  pin-workspaces = true
  inline-mode = false
  fuzzy-match = true
  format-padding = 2

  label-focused-font = 5
  label-occupied-font = 5
  label-empty-font = 5
  label-monitor-font = 5
  label-urgent-font = 5

  label-focused = %name%
  label-occupied = %name% 
  label-empty = %name% 
  label-monitor = %name%
  label-urgent = %name%

  label-focused-foreground = ${c.g2}
  label-focused-underline = ${c.g2}
  label-occupied-foreground = ${c.fg}
  label-empty-foreground = ${c.s6}
  label-monitor-foreground = ${c.b}
  label-urgent-foreground = ${c.r}

  label-separator = "|" 
  label-separator-padding = 1
  label-separator-foreground = ${c.s1}

[module/time]
  type = internal/date
  format-suffix = " ïº"
  format-foreground = ${c.fgd}
  format-background = ${c.s1}
  label-font = 2
  format-padding = 2
  interval = 5
  time = "%r"
  label = %time%

[module/date]
  type = internal/date
  label-background = ${c.s2}
  label-foreground = ${c.fgd}
  label-font = 1
  label-padding = 1
  interval = 100
  date = " %a %b %d"
  label-prefix = "î¤µ"
  label =  %date%

[module/weather]
  type = custom/script
  interval = 600
  label-background = ${c.s3}
  label-foreground = ${c.fgd}
  label-font = 1
  label-padding = 1
  exec = ~/.config/polybar/sh-detailed
  ;exec = ~/.config/polybar/sh-forecast
  ;exec = ~/.config/polybar/sh-full
  ;exec = ~/.config/polybar/sh-simple

[module/cpu]
  type = internal/cpu
  interval = 2
  format-padding = 1
  format-prefix = "ï¡š "
  format-background = ${c.s4}
  label = %percentage%%
  label-font = 2
  label-padding = 1

[module/memory]
  type = internal/memory
  interval = 2
  ;format-font = 1
  format-padding = 1
  format-prefix = "ï‹› "
  format-background = ${c.s5}
  format-foreground = ${c.bgd}
  label = %percentage_used%%
  label-font = 3
  label-padding = 1

[module/battery]
  type = internal/battery
  full-at = 99
  ; $ ls -1 /sys/class/power_supply/
  battery = BAT0
  adapter = AC
  time-format = %H:%M
  format-charging-padding = 2
  format-charging-background = ${c.s6}
  format-charging = <animation-charging> <label-charging>
  ;   <label-charging> (default)
  ;   <bar-capacity>
  ;   <ramp-capacity>
  ;   <animation-charging>

  format-discharging-padding = 2
  format-discharging-background = ${c.s6}
  format-discharging = <ramp-capacity> <label-discharging>
  ;   <label-discharging> (default)
  ;   <bar-capacity>
  ;   <ramp-capacity>
  ;   <animation-discharging>

  format-full = <ramp-capacity> <label-full>
  ;   <label-full> (default)
  ;   <bar-capacity>
  ;   <ramp-capacity>

  label-charging = charging %percentage%%
  ;   %percentage% (default) - is set to 100 if full-at is reached
  ;   %percentage_raw%
  ;   %time%
  ;   %consumption% (shows current charge rate in watts)

  label-discharging = %percentage%%
  ;   %percentage% (default) - is set to 100 if full-at is reached
  ;   %percentage_raw%
  ;   %time%
  ;   %consumption% (shows current discharge rate in watts)

  label-full = full
  ;   %percentage% (default) - is set to 100 if full-at is reached
  ;   %percentage_raw%

  ramp-capacity-0 = ï‰„
  ramp-capacity-1 = ï‰ƒ
  ramp-capacity-2 = ï‰‚
  ramp-capacity-3 = ï‰
  ramp-capacity-4 = ï‰€

  ; Only applies if <bar-capacity> is used
  bar-capacity-width = 10

  ; Only applies if <animation-charging> is used
  animation-charging-0 = ï‰„
  animation-charging-1 = ï‰ƒ
  animation-charging-2 = ï‰‚
  animation-charging-3 = ï‰
  animation-charging-4 = ï‰€

  ; Framerate in milliseconds
  animation-charging-framerate = 750

  ; Only applies if <animation-discharging> is used
  animation-discharging-0 = ï‰€
  animation-discharging-1 = ï‰
  animation-discharging-2 = ï‰‚
  animation-discharging-3 = ï‰ƒ
  animation-discharging-4 = ï‰„
  ; Framerate in milliseconds
  animation-discharging-framerate = 500
  poll-interval = 5

[module/eth]
  type = internal/network
  interface = enp39s0
  interval = 3.0
  format-connected-prefix = "î†œ "
  format-connected-prefix-color1 = ${c.color1-alt}
  label-connected = %local_ip%
  label-connected-background = ${c.s6}
  label-connected-padding = 2
  ;format-disconnected =
  format-disconnected = <label-disconnected>
  format-disconnected-underline = ${self.format-connected-underline}
  label-disconnected-background = ${c.s6}
  label-disconnected = %ifname% disconnected
  label-disconnected-color1 = ${c.color1-alt}

[module/network]
  type = internal/network
  interface = wlan0
  interval = 3.0
  ping-interval = 3
  udspeed-minwidth = 5
  ; all interfaces
  accumulate-stats = true
  unknown-as-up = true
  format-connected = <ramp-signal> <label-connected>
  format-connected-background = ${c.s7}
  ;   <label-connected> (default) / <ramp-signal>
  format-disconnected = <ramp-signal> <label-connected>
  format-disconnected-background = ${c.s7}
  ;   <label-disconnected> (default)
  format-packetloss = <label-packetloss> <label-connected>
  format-packetloss-background = ${c.s7}
  ;   <label-connected> (default)
  ;   <label-packetloss>
  ;   <animation-packetloss>
  label-connected = %essid%
  ;   %ifname%    [wireless+wired]
  ;   %local_ip%  [wireless+wired]
  ;   %local_ip6% [wireless+wired]
  ;   %essid%     [wireless]
  ;   %signal%    [wireless]
  ;   %upspeed%   [wireless+wired]
  ;   %downspeed% [wireless+wired]
  ;   %linkspeed% [wired]
  ; downspeed:9%
  ; Default: (none)
  label-disconnected = "dc'ed"
  label-disconnected-foreground = ${nord.red1}
  ; Default: (none)
  label-packetloss = %essid%
  label-packetloss-foreground = ${nord.yellow1}
  ; Only applies if <ramp-signal> is used
  ramp-signal-0 = ï‡«
  ramp-signal-1 = ï‡«
  ramp-signal-2 = ï‡«
  ramp-signal-3 = ï‡«
  ramp-signal-4 = ï‡«

[module/volume]
  type = internal/pulseaudio
  format-muted-font = 1
  format-volume-font = 1
  format-muted-padding = 2
  format-volume-padding = 2
  format-volume-background = ${c.s9}
  format-muted-background = ${c.s9}
  format-volume = <ramp-volume> <label-volume> 
  label-volume = %percentage%%
  label-muted = muted
  format-muted-prefix = "ï‘¦ "
  ramp-volume-0 = ï€¦
  ramp-volume-1 = ï€§
  ramp-volume-2 = ï€¨

[module/mpd]
  type = internal/mpd
  format-online-background = ${c.s8}
  format-online = "<label-song><icon-prev> <toggle> <icon-next>"
  format-online-suffix = ""
  label-song-font = 2
  label-song = "%artist% %title% "
  format-offline = <label-offline>
  label-offline = ï offline
  label-offline-foreground = ${c.s4}
  icon-prev = ïˆ
  icon-stop = ï
  icon-play = ï‹
  icon-pause = ïŒ
  icon-next = ï‘
  icon-prev-font = 3
  icon-stop-font = 3
  icon-play-font = 3
  icon-pause-font = 3
  icon-next-font = 3
#  icon-seekb = âª
#  icon-seekf = â©
#  icon-random = ğŸ”€
#  icon-repeat = ğŸ”
#  icon-repeatone = ğŸ”‚
#  icon-single = ğŸ”‚
#  icon-consume = âœ€
  label-song-ellipsis = true
  host = 127.0.0.1
  port = 6600
; ïˆ ï‰ ïŠ ï‹ ïŒ ï ï ï ï‘ ï€¦ ï€§ ï€¨ 

[module/xwindow]
  type = internal/xwindow
  format-background = ${c.s18}
  format-foreground = ${c.s15}
  format-padding = 1
  label = %title:0:140:...%
  label-font = 3
  label-ellipsis = $
  label-maxlen = 40

[module/temperature]
  type = internal/temperature
  thermal-zone = 0
  warn-temperature = 60
  format =  <ramp> <label>
  format-padding = 2
  format-background=${c.s7}
  format-warn = <ramp> <label-warn>
  label = %temperature-c%
  label-warn = %temperature-c%
  label-warn-color1 = ${c.r}
  ramp-0 = îˆŒ
  ramp-1 = îˆŠ
  ramp-2  =îˆ‹

[module/powermenu]
  type = custom/menu
  expand-right = true
  format-spacing = 2
  format-margin = 0
  format-background = ${c.s17}
  format-padding = 2
  ;format-foreground = ${c.foreground)}
  label-open = ï€‘
  label-close = ï„¢ cancel
  label-separator = |
  ; reboot
  menu-0-1 = ï€
  menu-0-1-exec = menu-open-2
  ; poweroff
  menu-0-2 = ï€‘
  menu-0-2-exec = menu-open-3
  ; logout
  menu-0-0 = ï‹µ
  menu-0-0-exec = menu-open-1
  menu-2-0 = ï€
  menu-2-0-exec = reboot
  menu-3-0 = ï€‘
  menu-3-0-exec = poweroff
  menu-1-0 = ï‹µ
  menu-1-0-exec = i3-msg exit || openbox --exit

