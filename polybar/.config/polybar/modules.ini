[module/i3]
  type = internal/i3
  enable-click = true 
  enable-scroll = true  
  wrapping-scroll = true
  reverse-scroll = true 
  pin-workspaces = true 
  strip-wsnumbers = true
  index-sort = true     
  fuzzy-match = true             
  ; ICONS                
  ;   ï‰© ï‹† ï‚›
  ;;î€
  ;;î" 
  ;;î»" 
  ;;î½" 
  ;;î¾"
  ;;î¿" 
  ws-icon-0 = "1;ï„ "
  ws-icon-1 = "2;ï„ "
  ws-icon-2 = "3;ï„ "
  ws-icon-3 = "4;ï„ "
  ws-icon-4 = "5;ï„ "
  ws-icon-5 = "6;ï„ "
  ws-icon-default = ""
  ; FORMAT
  format = <label-state>
  format-background = ${c.s4}
  label-mode = %mode%   
  label-mode-foreground = ${c.fg}
  ; FOCUSED
  label-focused = %icon%
  label-focused-margin = 2
  label-focused-foreground = ${c.s8}
  label-focused-underline = ${c.s8}
  ; UNFOCUSED
  label-unfocused = %icon%
  label-unfocused-margin = 2
  label-unfocused-foreground = ${c.fg}
  ; VISIBLE
  label-visible = %icon% 
  label-visible-margin = 2
  label-visible-underline = ${c.s6}
  ; URGENT
  label-urgent = %icon%
  label-urgent-margin = 2
  label-urgent-foreground = ${c.fg}
  ; SEPARATOR
  ;label-separator = ""
  ;label-separator-padding = 0                      
  ;label-separator-foreground = ${c.fg}

[module/bspwm]
  type = internal/bspwm
  format-background = ${c.s2}
  format-font = 1
  pin-workspaces = true
  inline-mode = false
  fuzzy-match = true
  format-padding = 2
  label-monitor = %name%
  label-dimmed-foreground = ${c.s1}
  ; FOCUSED
  label-focused = %name%
  label-focused-font = 2
  label-focused-foreground = ${c.s10}
  label-focused-underline = ${c.s10}
  ; UNFOCUSED
  label-occupied = %name% 
  label-occupied-foreground = ${c.fg}
  ; VISIBLE
  label-empty = %name% 
  label-empty-font = 1
  label-empty-foreground = ${c.s6}
  ; URGENT
  label-urgent = %name%
  label-urgent-font = 2
  label-urgent-foreground = ${c.s1}
  label-urgent-background = ${c.s11)
  ; SEPARATOR
  label-separator = "|" 
  label-separator-padding =1
  label-separator-foreground = ${c.s1}
  label-separator-background = ${c.s1)

[module/time]
  type = internal/date
  label-foreground = ${c.fgd}
  label-background = ${c.s1}
  label-font = 2
  label-padding = 2
  interval = 1
  time = "%r"
  label = %time%

[module/date]
  type = internal/date
  label-background = ${c.s2}
  label-foreground = ${c.fgd}
  label-font = 1
  label-padding = 1
  interval = 100
  date = " %a %b %d"
  label-prefix = "î¤µ"
  label =  %date%

[module/weather]
  type = custom/script
  interval = 600
  label-background = ${c.s3}
  label-foreground = ${c.fgd}
  label-font = 1
  label-padding = 1
  exec = ~/.config/polybar/sh-detailed
  ;exec = ~/.config/polybar/sh-forecast
  ;exec = ~/.config/polybar/sh-full
  ;exec = ~/.config/polybar/sh-simple

[module/cpu]
  type = internal/cpu
  interval = 2
  format-padding = 1
  format-prefix = "ï‹›"
  format-background = ${c.s4}
  format-foreground = ${c.bgl}
  label = %percentage%%
  label-font = 2
  label-padding = 1

[module/memory]
  type = internal/memory
  interval = 2
  ;format-font = 1
  format-padding = 1
  format-prefix =  "ï¡š" 
  format-background = ${c.s5}
  format-foreground = ${c.bgd}
  label = %percentage_used%%
  label-font = 3
  label-padding = 1

[module/eth]
  type = internal/network
  interface = enp39s0
  interval = 3.0
  format-connected-prefix = "î†œ "
  format-connected-prefix-color1 = ${c.color1-alt}
  label-connected = %local_ip%
  label-connected-background = ${c.s6}
  label-connected-padding = 2
  ;format-disconnected =
  format-disconnected = <label-disconnected>
  format-disconnected-underline = ${self.format-connected-underline}
  label-disconnected-background = ${c.s6}
  label-disconnected = %ifname% disconnected
  label-disconnected-color1 = ${c.color1-alt}

[module/volume]
  type = internal/pulseaudio
  format-volume-font = 1
  format-volume = <ramp-volume> <label-volume> 
  format-volume-background = ${c.s7}
  ;format-volume-padding = 5 
  label-muted-font = 1
  label-muted = ï€¦ muted
  label-muted-foreground = ${c.s4}
  label-muted-padding = 2
  ramp-volume-0 = ï€¦
  ramp-volume-1 = ï€§
  ramp-volume-2 = ï€¨
  ; <bar-volume>
  label-volume = %percentage%%
  label-volume-foreground = ${c.bgd)}

[module/mpd]
  type = internal/mpd
  format-online-background = ${c.s8}
  format-online = "<label-artist> <label-song><icon-prev> <toggle> <icon-next>"
  format-online-suffix = ""
  label-artist-font = 2
  label-artist = %artist% %title% 
  label-song-font = 2
  label-song = ""
  format-offline = <label-offline>
  label-offline = ï offline
  label-offline-foreground = ${c.s4}
  icon-prev-font = 3
  icon-prev = ïŠ
  icon-stop-font = 3
  icon-stop = â¹
  icon-play-font = 3
  icon-play = ï‹
  icon-pause-font = 3
  icon-pause = ïŒ
  icon-next-font = 3
#  icon-seekb = âª
#  icon-seekf = â©
#  icon-random = ğŸ”€
#  icon-repeat = ğŸ”
#  icon-repeatone = ğŸ”‚
#  icon-single = ğŸ”‚
#  icon-consume = âœ€
  label-song-ellipsis = true
  host = 127.0.0.1
  port = 6600
; ïˆ ï‰ ïŠ ï‹ ïŒ ï ï ï ï‘ ï€¦ ï€§ ï€¨ 

[module/xwindow]
  type = internal/xwindow
  format-background = ${c.s8}
  format-foreground = ${c.fg3}
  label = %title:0:140:...%
  label-font = 3
  label-ellipsis = $
  label-maxlen = 40
  label-padding = 1 

[module/temperature]
  type = internal/temperature
  thermal-zone = 0
  warn-temperature = 60
  format =  <label>
  format-warn = <ramp> <label-warn>
  label = %temperature-c%
  ;label-background = ${c.background)})
  label-warn = %temperature-c%
  label-warn-color1 = ${c.secondary}
  ramp-0 = ï‹‹
  ramp-1 = ï‹‰
  ramp-2 = îƒ‹

[module/powermenu]
  type = custom/menu
  expand-right = true
  format-spacing = 1
  format-margin = 0
  ;format-background = ${c.background)})
  ;format-foreground = ${c.foreground)}
  label-open = ï€‘
  label-close = ï—
  label-separator = |
  ; reboot
  menu-0-1 = ï€
  menu-0-1-exec = menu-open-2
  ; poweroff
  menu-0-2 = ï€‘
  menu-0-2-exec = menu-open-3
  ; logout
  menu-0-0 = ï‹µ
  menu-0-0-exec = menu-open-1
  menu-2-0 = ï€
  menu-2-0-exec = reboot
  menu-3-0 = ï€‘
  menu-3-0-exec = poweroff
  menu-1-0 = ï‹µ
  menu-1-0-exec = i3-msg exit || openbox --exit
