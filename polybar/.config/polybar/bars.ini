; UNIVERSAL
;────────────────────────────────────────────────────────────
[bar/global]
  font-0 = DejaVuSansMono Nerd Font:style=Book:size=10;4
  font-1 = DejaVuSansMono Nerd Font:style=Bold:size=10;4
  font-2 = DejaVuSansMono Nerd Font:style=Oblique:size=10;4
  font-3 = DejaVuSansMono Nerd Font:style=Bold Oblique:size=10;4
  font-4 = DejaVuSansMono Nerd Font:style=Book:size=17;4
  font-5 = Wuncon Siji:pixelsize=10;1
  ;font-5 = Weather Icons:style:Book:size=10;4
  foreground = ${c.fg}
  background = ${c.bgd}
  border-color = ${c.bgl}
  border-bottom-size = 2
  ;module-margin = 0
  ;module-padding = 5
  height = 25
  width = 100%
  bottom = false
  offset-y = 0
  offset-x = 0
  line-size = 3
  line-color = ${c.c}
  ;radius=1
  ;monitor = DP-0
  dpi = 96 
  enable-ipc=true
  modules-center  = xwindow 
  modules-right   = mpd r8 volume r7 network r6 battery r5 memory r4 cpu r3 weather r2 date  r1 time 

;────────────────────────────────────────────────────────────
; BSPWM
;────────────────────────────────────────────────────────────
[bar/bspwm]
  inherit = bar/global
  modules-left = bspwm l1
  wm-restack = bspwm
  override-redirect = true
; tray-detached   = false
; tray-position   = left

;────────────────────────────────────────────────────────────
; I3WM 
;────────────────────────────────────────────────────────────
[bar/i3]
  inherit = bar/global
  modules-left = i3 l1
  wm-restack = i3
  override-redirect = false
; tray-detached   = false
; tray-position   = left
[bar/dummy]
  enable-ipc = true
  override-redirect = true
  height = 35
  width=100%
  offset-y = 0
  background = #0000
  modules-center = dummy-module

#────────────────────────────────────────────────────────────
# MEAT AND POTATOES
#────────────────────────────────────────────────────────────
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

