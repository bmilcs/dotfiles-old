[colors]
background = #2e3440
background-alt = #434c5e
foreground = #81a1c1
foreground-alt = #88C0D0

; background = ${xrdb:color0}
; background-alt = ${xrdb:color7}
; foreground = ${xrdb:color4}
; foreground-alt = ${xrdb:color10}

