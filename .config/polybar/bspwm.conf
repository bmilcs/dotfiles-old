; POLY BAR -bmilcs
;-----------------------------------------------------
[colors]
background = #2e3440
background-alt = #434c5e
foreground = #81a1c1
foreground-alt = #88C0D0
; ${xrdb:color0} ${xrdb:color7} ${xrdb:color4} ${xrdb:color10} ♬

; BAR ------------------------------------------------

[bar/bspwm]
; tech
monitor = DP-0
dpi = 96 
enable-ipc=true
wm-restack = bspwm
override-redirect = true
; size & pos
bottom = false
offset-x = .5%
offset-y = 5
height = 35
width = 99%
border-size = 2
padding=0
radius=0 
; style
font-0 = Hack:size=10;+3
font-1 = Font Awesome:size=12;+3
font-2 = Weather Icons:size=12;1
foreground = ${colors.foreground}
background = ${colors.background}
border-color = ${colors.background-alt}
; core modules
modules-left    = bspwm mpd
modules-center  = xwindow 
modules-right   = weather date time 
module-margin   = 0

; MODULES --------------------------------------------

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false
fuzzy-match = true
; ICONS -----------------------
ws-icon-0 = 1;☺
ws-icon-1 = 2;☺
ws-icon-2 = 3;☺
ws-icon-3 = 4;☺
ws-icon-4 = 5;☺
ws-icon-default = ☺
; FORMAT -----------------------
format = <label-state> <label-mode>
format-font = 0
label-monitor = %name%
;label-mode-padding = 1
label-dimmed-foreground = ${colors.foreground}
; label-dimmed-underline = ${bar/top.background}
label-dimmed-focused-background = ${colors.background}
; FOCUSED -----------------------
label-focused = %name%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.foreground}
;label-focused-underline = ${colors.foreground-alt}
; UNFOCUSED -----------------------
label-occupied = %name%
label-occupied-underline = ${colors.foreground}
label-occupied-foreground = ${colors.foreground}
; VISIBLE -----------------------
label-empty = %name% 
label-empty-foreground = ${colors.background}
; URGENT -----------------------
label-urgent = %name%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.background}
; SEPARATOR  --------------------
label-separator = |
label-separator-padding = 1
label-separator-foreground = ${colors.background-alt}


[module/xwindow]
type = internal/xwindow
label = %title:0:140:...%
label-color = ${colors.foreground} 
label-background = ${colors.background} 
label-padding = 1

[module/weather]
type = custom/script
interval = 600
label-font = 3
exec = ~/gits/polybar-polybar-scripts/polybar-scripts/openweathermap-fullfeatured/openweathermap-fullfeatured.sh

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
format-online = "<icon-prev>  <toggle>  <icon-next> <label-song>"
format-online-padding = 1
label-song-padding = 1
label-song = %artist%: %title%

format-offline = <label-offline>
label-offline =  offline
format-offline-foreground = ${colors.foreground}
format-offline-background = ${colors.background}

icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

label-song-maxlen = 45
label-song-ellipsis = true

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-padding = 1
format-foreground = ${colors.foreground}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-padding = 1
format-prefix = " "
format-foreground = ${colors.foreground}
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlan
interval = 3.0


format-connected =  <label-connected>
label-connected = %essid%
label-connected-color1 = ${colors.foreground}

;format-disconnected =
format-disconnected = <label-disconnected>
label-disconnected = %ifname% disconnected
label-disconnected-color1 = ${colors.foreground}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-color1 = ${colors.foreground}

[module/eth]
type = internal/network
interface = eno1
interval = 3.0

format-connected-prefix = " "
format-connected-prefix-color1 = ${colors.color1-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-color1 = ${colors.color1-alt}

[module/time]
type = internal/date
interval = 1
format-padding = 1
time = "%r"
label = %time%
label-padding = 1
label-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 100
format-padding = 1
; time = "%r"
date = "%A %B %d"
label = %date%
label-padding = 1
label-foreground = ${colors.foreground}

[module/pulse]
type = internal/pulseaudio
use-ui-max = false
interval = 5
#sink = alsa_output.usb-Focusrite_Scarlett_2i2_USB-00.analog-stereo 
#format-volume = <ramp-volume><label-volume>
#format-volume-padding = 1
#label-volume = %percentage:4:4%% 
#ramp-volume-0 = ""
#ramp-volume-1 = ""
#amp-volume-2 = ""
#ormat-muted-padding = 1
#abel-muted = "  muted"   
#abel-muted-background = ${colors.background}
#abel-muted-foreground = ${xrdb:color6:#fff}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format =  <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = %temperature-c%
label-warn-color1 = ${colors.secondary}
ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
format-margin = 0
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 1
label-open = 
label-close = 
label-separator = |
; reboot
menu-0-1 = 
menu-0-1-exec = menu-open-2
; poweroff
menu-0-2 = 
menu-0-2-exec = menu-open-3
; logout
menu-0-0 = 
menu-0-0-exec = menu-open-1
menu-2-0 = 
menu-2-0-exec = reboot
menu-3-0 = 
menu-3-0-exec = poweroff
menu-1-0 = 
menu-1-0-exec = i3-msg exit || openbox --exit

;Spotify modules
[module/previous]
type = custom/script
format-font = 2
format-padding = 1
format-foreground = ${colors.foreground}
exec = echo ""
exec-if = "pgrep spotify"
click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Previous"
[module/next]
type = custom/script
format-font = 2
format-padding = 1
format-foreground = ${colors.foreground}
exec = echo ""
exec-if = "pgrep spotify"
click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Next"
[module/playpause]
type = custom/ipc
format-font = 2
format-padding = 1
format-foreground = ${colors.foreground}
; Default
hook-0 = echo ""
; Playing
hook-1 = echo ""
; Paused
hook-2 = echo ""
initial = 2
click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause"
[module/spotify]
type = custom/ipc
format-foreground = ${colors.foreground}
; Default
hook-0 = echo ""
; Playing/paused show song name and artist
hook-1 = python3 ~/.scripts/spotify/spotify_status.py
initial = 2
click-left = i3-msg '[class="Spotify"] focus'

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 0

