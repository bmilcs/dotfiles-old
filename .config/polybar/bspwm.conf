; POLY BAR -bmilcs
;-----------------------------------------------------
[colors]
nord0 = #ffffff
; ${xrdb:color0} ${xrdb:color7} ${xrdb:color4} ${xrdb:color10} ♬
black1=#2E3440
black2=#3B4252
black3=#434C5E
black4=#4C566A
white3=#D8DEE9
white2=#E5E9F0
white1=#ECEFF4
cyan2=#8FBCBB
cyan1=#88C0D0
blue1=#81A1C1
blue2=#5E81AC
red1=#BF616A
orange1=#D08770
yellow1=#EBCB8B
green1=#A3BE8C
purple1=#B48EAD
border = ${colors:black1}
background = ${colors:black4}
background-alt = ${colors:black2}
foreground = ${colors.white3}
foreground-alt = ${colors:white3}
foreground-dim = ${colors:black1}
foreground-urgent = ${colors:red1}

; BAR ------------------------------------------------

[bar/bspwm]
monitor = DP-0
dpi = 96 
enable-ipc=true
wm-restack = bspwm
override-redirect = true
bottom = false
offset-x = 0
offset-y = 0 
height = 25
width = 100%
padding=2
radius=0 
font-0 = FiraMono:size=10;+3
font-1 = FontAwesome:style=Regular:size=10;+3
font-2 = Weather Icons:size=10;4
foreground = ${colors.white3}
background = ${colors.black1}
border-color = ${colors.blue1}
border-bottom-size = 2

modules-left    = sep bspwm sep xwindow sep
modules-center  = sep weather sep date sep time sep cpu sep ram sep 
modules-right   = sep mpd sep pulseaudio
module-margin   = 0

; MODULES --------------------------------------------
[module/sep]
type = custom/text
content-background = ${colors.black2}
content = ""

[module/bspwm]
type = internal/bspwm
background = ${colors.white1}
pin-workspaces = true
inline-mode = false
fuzzy-match = true
label-monitor = %name%
label-dimmed-padding = 2
label-dimmed-foreground = ${colors.foreground-dim}
label-dimmed-background = ${colors.background}
; FOCUSED -----------------------
label-focused = %name%
label-focused-font = 3
label-focused-padding = 1
label-focused-foreground = ${colors.blue1}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.blue1}
; UNFOCUSED -----------------------
label-occupied = %name% 
label-occupied-padding = 1
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.foreground-dim}
label-occupied-underline = ${colors.blue1}
; VISIBLE -----------------------
label-empty = %name% 
label-empty-padding = 1
label-empty-foreground = ${colors.foreground-dim}
label-empty-background = ${colors.background}
; URGENT -----------------------
label-urgent = %name%
label-urgent-padding = 1
label-urgent-foreground = ${colors.foreground-urgent}
label-urgent-background = ${colors.background}
; SEPARATOR  --------------------
label-separator = 
label-separator-padding = 0
label-separator-foreground = ${colors.foreground-dim}
label-separator-background = ${colors.background}

[module/xwindow]
type = internal/xwindow
label = %title:0:140:...%
label-color = ${colors.foreground} 
label-background = ${colors.background} 
label-padding = 3 

[module/weather]
type = custom/script
interval = 600
label-font = 3
label-background = ${colors.background}
label-padding = 2
exec = ~/gits/polybar-polybar-scripts/polybar-scripts/openweathermap-simple/openweathermap-simple.sh

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
background = ${colors.background}
format-online-background = ${colors.background}
format-online = "<icon-prev>  <toggle>  <icon-next> <label-song>"  
format-online-prefix = "  "
format-online-suffix = "  "
label-song = %artist%: %title%
label-song-background = ${colors.background}
label-song-padding = 2
format-offline = <label-offline>
label-offline =  offline
label-offline-padding = 2
label-offline-background = ${colors.background}
format-offline-foreground = ${colors.foreground}
format-offline-background = ${colors.background}
icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 
label-song-maxlen = 45
label-song-ellipsis = true

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-background = ${colors.background}
label = %percentage%%
label-padding = 2

[module/ram]
type = internal/memory
interval = 2
;format-font = 1
format-prefix = "  "
format-background = ${colors.background}
label = %percentage_used%%
label-padding = 2

[module/eth]
type = internal/network
interface = enp39s0
interval = 3.0
format-connected-prefix = " "
format-connected-prefix-color1 = ${colors.color1-alt}
label-connected = %local_ip%
;format-disconnected =
format-disconnected = <label-disconnected>
format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = %ifname% disconnected
label-disconnected-color1 = ${colors.color1-alt}

[module/time]
type = internal/date
interval = 1
time = "%r"
label = %time%
label-padding = 2
label-background = ${colors.background}

[module/date]
type = internal/date
interval = 100
; time = "%r"
date = "%a.%b.%d"
label = %date%
label-padding = 2
label-background = ${colors.background}

[module/pulseaudio]
type = internal/pulseaudio
#format-volume = <ramp-volume> <label-volume> <bar-volume>
label-volume-background = ${colors.background}
label-volume =  %percentage%%
label-volume-foreground = ${colors.foreground}
label-volume-padding = 2
label-muted =  muted
label-muted-foreground = ${xrdb:color7:#666}
label-muted-padding = 2
#bar-volume-width = 20
#bar-volume-foreground-0 = ${xrdb:color2:#55aa55}
#bar-volume-foreground-1 = ${xrdb:color2:#55aa55}
#bar-volume-foreground-2 = ${xrdb:color2:#55aa55}
#bar-volume-foreground-3 = ${xrdb:color10:#55aa55}
#bar-volume-foreground-4 = ${xrdb:color10:#55aa55}
#bar-volume-foreground-5 = ${xrdb:color10:#f5a70a}
#bar-volume-foreground-6 = ${xrdb:color10:#ff5555}
#bar-volume-foreground-7 = ${xrdb:color10:#ff5555}
#bar-volume-foreground-8 = ${xrdb:color9:#ff5555}
#bar-volume-foreground-9 = ${xrdb:color9:#ff5555}
#bar-volume-gradient = false
#bar-volume-indicator = █
#bar-volume-indicator-font = 2
#bar-volume-fill = █
#bar-volume-fill-font = 2
#bar-volume-empty = ▒
#bar-volume-empty-font = 2
#bar-volume-empty-foreground = ${colors.foreground-alt}
#ramp-volume-0 = 
#ramp-volume-1 = 
#ramp-volume-2 = 

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format =  <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-background = ${colors.background}
label-warn = %temperature-c%
label-warn-color1 = ${colors.secondary}
ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
format-margin = 0
format-background = ${colors.background}
format-foreground = ${colors.foreground}
label-open = 
label-close = 
label-separator = |
; reboot
menu-0-1 = 
menu-0-1-exec = menu-open-2
; poweroff
menu-0-2 = 
menu-0-2-exec = menu-open-3
; logout
menu-0-0 = 
menu-0-0-exec = menu-open-1
menu-2-0 = 
menu-2-0-exec = reboot
menu-3-0 = 
menu-3-0-exec = poweroff
menu-1-0 = 
menu-1-0-exec = i3-msg exit || openbox --exit
