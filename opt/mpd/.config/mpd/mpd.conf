# bmilcs mpd.conf
#────────────────────────────────────────────────────────────
music_directory     "/all/media/audio/music"
playlist_directory  "/all/media/audio/playlists"  
#music_directory     "/all/media/audio/beets/music"
#playlist_directory  "/all/media/audio/beets/playlists"  
log_file            "~/.config/mpd/log"
pid_file            "~/.config/mpd/pid"
state_file          "~/.config/mpd/state"
sticker_file        "~/.config/mpd/sticker.sql"
metadata_to_use      "artist,album,title,track,name,genre,date,composer,performer,disc"
auto_update          "yes"

database {
  plugin  "proxy"
  host    "mpd.bm.bmilcs.com"
  port    "6600"
}

audio_output {
  type        "pulse"
  name        "local bm{PC,TP} pulseaudio"
  server      "127.0.0.1"
}

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "~/.config/mpd/mpd.fifo"
    format                  "44100:16:2"
}
