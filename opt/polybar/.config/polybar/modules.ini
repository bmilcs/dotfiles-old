[module/xwindow]
  type = internal/xwindow
  format-background = ${c.s3}
  format-foreground = ${c.sf3}
  format-padding = 1
  label = %title:0:140:...%
  label-font = 3
  label-ellipsis = $
  label-maxlen = 40

