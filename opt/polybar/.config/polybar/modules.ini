[bar/style]

  modules-right = r12 r11 r10 mpd r9 volume r8 network r7 battery r6 temperature r5 memory r4 cpu r3 weather r2 date  r1 time 
  font-0 = Iosevka Nerd Font:style=Book:size=10;4
  font-1 = Iosevka Nerd Font:style=Bold:size=10;4
  font-2 = Iosevka Nerd Font:style=Oblique:size=10;4
  font-3 = Iosevka Nerd Font:style=Bold Oblique:size=10;4
  font-4 = Iosevka Nerd Font:style=Book:size=12;3
  font-5 = Iosevka Nerd Font:style=Book:size=16;4
  font-6 = Iosevka Nerd Font:style=Book:size=17;4
;font-0 = DejaVuSansMono Nerd Font:style=Book:size=10;4
;font-1 = DejaVuSansMono Nerd Font:style=Bold:size=10;4
;font-2 = DejaVuSansMono Nerd Font:style=Oblique:size=10;4
;font-3 = DejaVuSansMono Nerd Font:style=Bold Oblique:size=10;4
;font-4 = DejaVuSansMono Nerd Font:style=Book:size=12;2
;font-5 = DejaVuSansMono Nerd Font:style=Book:size=17;4
;font-0 = Ubuntu Nerd Font:style=Book:size=10;3
;font-1 = Ubuntu Nerd Font:style=Bold:size=10;3
;font-2 = Ubuntu Nerd Font:style=Oblique:size=10;3
;font-3 = Ubuntu Nerd Font:style=Bold Oblique:size=10;3
;font-4 = UbuntuMono Nerd Font:style=Book:size=12;3
;font-5 = UbuntuMono Nerd Font:style=Book:size=17;3

  foreground = ${c.fg}
  background = ${c.bgd}

  border-color = ${c.bgl}
  border-bottom-size = 2

  line-size = 2

  height = 26
  width = 100%

  bottom = false
  offset-y = 0
  offset-x = 0

  ;radius=1
  ;monitor = DP-0
  enable-ipc=true
  dpi = 96 

[module/i3]
  type = internal/i3
  format = <label-state>
  format-font = 5
  format-padding = 2
  format-background = ${c.s1}

  ws-icon-0 = "1;ï„ "
  ws-icon-1 = "2;ï‰©"
  ws-icon-2 = "3;îˆ—"
  ws-icon-3 = "4;ï„ "
  ws-icon-4 = "5;ï„ "
  ws-icon-5 = "6;ï„ "
  ws-icon-default = "ï„ "

  label-focused = %icon%
  label-unfocused = %icon%
  label-visible = %icon% 
  label-urgent = %icon%
  label-mode = %mode%

  label-focused-margin = 1
  label-unfocused-margin = 1
  label-visible-margin = 1
  label-urgent-margin = 1
  label-mode-margin = 1

  label-focused-underline = ${c.sf1}

  label-focused-foreground = ${c.sf1}
  label-unfocused-foreground = ${c.b}
  label-visible-foreground = ${c.b}
  label-urgent-foreground = ${c.y}
  label-mode-foreground = ${c.b}

  enable-click = true 
  enable-scroll = true  
  wrapping-scroll = true
  reverse-scroll = true 
  pin-workspaces = true 
  strip-wsnumbers = true
  index-sort = true
  fuzzy-match = true

[module/bspwm]
  type = internal/bspwm
  format-background = ${c.s1}
  format-font = 5
  format-padding = 2

  label-focused-foreground = ${c.sf1}
  label-focused-underline = ${c.sf1}
  label-occupied-foreground = ${c.b}
  label-empty-foreground = ${c.b}
  label-monitor-foreground = ${c.b}
  label-urgent-foreground = ${c.y}

  label-focused-font = 5
  label-occupied-font = 5
  label-empty-font = 5
  label-monitor-font = 5
  label-urgent-font = 5

  label-focused = %name%
  label-occupied = %name% 
  label-empty = %name% 
  label-monitor = %name%
  label-urgent = %name%

  label-separator = "|" 
  label-separator-padding = 1
  label-separator-foreground = ${c.s1}

  pin-workspaces = true
  inline-mode = false
  fuzzy-match = true

[module/time]
  type = internal/date
  format-padding = 1
  format-prefix = "ïº "
  format-foreground = ${c.sf1}
  format-background = ${c.s1}
  format-font = 1
  interval = 5
  time = "%I:%M %p"
  label = %time%

[module/date]
  type = internal/date
  format-padding = 1
  format-background = ${c.s2}
  format-foreground = ${c.sf2}
  format-prefix = "ï³ "
  format-font = 1
  label =  %date%
  date = "%a %m/%d"
  interval = 100

[module/weather]
  type = custom/script
  format-background = ${c.s3}
  format-foreground = ${c.sf3}
  format-padding = 1
  format-font = 1
  interval = 600
  exec = ~/.config/polybar/sh-detailed
  ;exec = ~/.config/polybar/sh-forecast
  ;exec = ~/.config/polybar/sh-full
  ;exec = ~/.config/polybar/sh-simple

[module/cpu]
  type = internal/cpu
  format-background = ${c.s4}
  format-foreground = ${c.sf4}
  format-padding = 1
  format-prefix = "ï¡š "
  label = %percentage%%
  interval = 2

[module/memory]
  type = internal/memory
  format-background = ${c.s5}
  format-foreground = ${c.sf5}
  format-padding = 1
  format-font = 1
  format-prefix = "ï‹› "
  label = %percentage_used%%
  interval = 2

[module/battery]
  type = internal/battery
  full-at = 99
  ; $ ls -1 /sys/class/power_supply/
  battery = BAT0
  adapter = AC
  time-format = %H:%M
  format-charging-padding = 2
  format-charging-background = ${c.s7}
  format-charging-foreground = ${c.sf7}
  format-charging = <animation-charging> <label-charging>
  ;   <label-charging> (default)
  ;   <bar-capacity>
  ;   <ramp-capacity>
  ;   <animation-charging>

  format-discharging-padding = 2
  format-discharging-background = ${c.s7}
  format-discharging-foreground = ${c.sf7}
  format-discharging = <ramp-capacity> <label-discharging>
  ;   <label-discharging> (default)
  ;   <bar-capacity>
  ;   <ramp-capacity>
  ;   <animation-discharging>

  format-full-padding = 2
  format-full-background = ${c.s7}
  format-full-foreground = ${c.sf7}
  format-full = <ramp-capacity> <label-full>
  ;   <label-full> (default)
  ;   <bar-capacity>
  ;   <ramp-capacity>

  label-charging = charging %percentage%%
  ;   %percentage% (default) - is set to 100 if full-at is reached
  ;   %percentage_raw%
  ;   %time%
  ;   %consumption% (shows current charge rate in watts)

  label-discharging = %percentage%%
  ;   %percentage% (default) - is set to 100 if full-at is reached
  ;   %percentage_raw%
  ;   %time%
  ;   %consumption% (shows current discharge rate in watts)

  label-full = full
  ;   %percentage% (default) - is set to 100 if full-at is reached
  ;   %percentage_raw%

  ramp-capacity-0 = ï‰„
  ramp-capacity-1 = ï‰ƒ
  ramp-capacity-2 = ï‰‚
  ramp-capacity-3 = ï‰
  ramp-capacity-4 = ï‰€

  bar-capacity-width = 10

  animation-charging-0 = ï‰„
  animation-charging-1 = ï‰ƒ
  animation-charging-2 = ï‰‚
  animation-charging-3 = ï‰
  animation-charging-4 = ï‰€

  ; Framerate in milliseconds
  animation-charging-framerate = 750

  ; Only applies if <animation-discharging> is used
  animation-discharging-0 = ï‰€
  animation-discharging-1 = ï‰
  animation-discharging-2 = ï‰‚
  animation-discharging-3 = ï‰ƒ
  animation-discharging-4 = ï‰„
  ; Framerate in milliseconds
  animation-discharging-framerate = 500
  poll-interval = 5

[module/updates-pacman-aurhelper]
  type = custom/script
  exec = ~/polybar-scripts/updates-pacman-aurhelper.sh
  interval = 600

[module/temperature]
  type = internal/temperature
  format =  <ramp> <label>
  format-warn = <ramp> <label-warn>
  format-padding = 2
  format-background=${c.s6}
  format-foreground=${c.sf6}
  label-warn-color1 = ${c.r}
  label-warn = %temperature-c%
  label = %temperature-c%
  thermal-zone = 0
  warn-temperature = 60
  ramp-0 = îˆŒ
  ramp-1 = îˆŠ
  ramp-2  =îˆ‹

[module/eth]
  type = internal/network
  interface = enp39s0
  interval = 3.0
  format-connected-prefix = "î†œ "
  format-connected-prefix-color1 = ${c.sf7}
  label-connected = %local_ip%
  label-connected-background = ${c.s7}
  label-connected-padding = 2
  ;format-disconnected =
  format-disconnected = <label-disconnected>
  format-disconnected-underline = ${self.format-connected-underline}
  label-disconnected-background = ${c.s7}
  label-disconnected-foreground = ${c.sf7}
  label-disconnected = %ifname% disconnected
  label-disconnected-color1 = ${c.s7}

[module/network]
  type = internal/network
  interface = wlan0
  interval = 3.0
  accumulate-stats = true
  unknown-as-up = true
  
  format-connected-padding = 2
  format-disconnected-padding = 2
  format-packetloss-padding = 2

  format-connected-foreground = ${c.sf8}
  format-connected-background = ${c.s8}
  format-disconnected-foreground = ${c.sf8}
  format-disconnected-background= ${c.s8}
  format-packetloss-foreground = ${c.sf8}
  format-packetloss-background = ${c.s8}

  format-connected = <ramp-signal> <label-connected>
  format-packetloss = <animation-packetloss> <label-connected>
  format-disconnected = off

  label-connected = %essid%
  label-packetloss = %essid%
  label-disconnected = down

  ramp-signal-0 = ï‡«
  ramp-signal-1 = ï‡«
  ramp-signal-2 = ï‡«
  ramp-signal-3 = ï‡«
  ramp-signal-4 = ï‡«

  ;   <label-connected> (default)
  ;   <label-packetloss>
  ;   <animation-packetloss>
  ;   %ifname%    [wireless+wired]
  ;   %local_ip%  [wireless+wired]
  ;   %local_ip6% [wireless+wired]
  ;   %essid%     [wireless]
  ;   %signal%    [wireless]
  ;   %upspeed%   [wireless+wired]
  ;   %downspeed% [wireless+wired]
  ;   %linkspeed% [wired]
  ; downspeed:9%
  ; Default: (none)
  ; Only applies if <ramp-signal> is used

[module/volume]
  type = internal/pulseaudio
  format-muted-font = 1
  format-volume-font = 1
  format-muted-padding = 2
  format-volume-padding = 2
  format-volume-background = ${c.s9}
  format-muted-background = ${c.s9}
  format-volume-foreground = ${c.sf9}
  format-muted-foreground = ${c.sf9}
  format-volume = <ramp-volume> <label-volume> 
  label-volume = %percentage%%
  label-muted = muted
  format-muted-prefix = "ï‘¦ "
  ramp-volume-0 = ï€¦
  ramp-volume-1 = ï€§
  ramp-volume-2 = ï€¨

[module/mpd]
  type = internal/mpd
  format-online-padding = 1
  format-offline-padding = 1
  format-online-prefix = "ï¢† "
  format-offline-prefix = "ï¢† "
  format-online-background = ${c.s10}
  format-online-foreground = ${c.sf10}
  format-offline-background = ${c.s10}
  format-offline-foreground = ${c.sf10}
  format-online = <label-song> <icon-prev>  <toggle>  <icon-next>
  format-offline = <label-offline>
  label-song-font = 3
  label-offline-font = 3
  label-song = "%artist% %title%"
  label-offline = ï offline
  icon-prev = ïˆ
  icon-stop = ï
  icon-play = ï‹
  icon-pause = ïŒ
  icon-next = ï‘
  icon-prev-font = 3
  icon-stop-font = 3
  icon-play-font = 3
  icon-pause-font = 3
  icon-next-font = 3
  label-song-ellipsis = true
  host = 127.0.0.1
  port = 6600
